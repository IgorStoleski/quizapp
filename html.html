<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="icon" type="image/png" href="./img/question.jpg">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</head>
<body onload="init()">
    <nav class="navbar bg">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-light">Quizapp</span>
        </div>
    </nav>
    <div class="container">
        <div class="card quiz-card">
            <img src="./img/question.jpg" id="header-image" class="card-img-top logo-img" alt="Logo">
            <div class="progress">
              <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%;" >25%</div>
            </div>
            <div class="card-body" id="end-screen" style="display: none;">
              <div class="text-center headline-result">Quiz beendet!</div>              
              <div class="text-center">Du hast <b id="amount-of-right-questions">XXX</b> Fragen von <b id="amount-of-qestions">XXX</b> richtig beantwortet.</div>
              <div class="button-center"><button onclick="restartGame()" class="btn btn-primary">Erneut Spielen</button></div>
            </div>
            <div class="card-body" id="question-body">
              <h5 class="card-title" id="questiontext">Frage</h5>
              
              <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                <div class="card-body" id="answer_1">
                  Antwort A
                </div>
              </div>
              <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2">
                  Antwort B
                </div>
              </div>
              <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3">
                  Antwort C
                </div>
              </div>
              <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4">
                  Antwort D
                </div>
              </div>

              <div class="question-footer">
                <span><b id="number-question">1</b> von <b id="all-questions">5</b> Fragen</span>
                <button onclick="nextQuestion()" id="next-button" type="button" class="btn btn-primary" disabled>NÃ¤chste Frage</button>
              </div>

            </div>
        </div>
    </div>
    
</body>
</html>
